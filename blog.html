<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A personal book review blog featuring thoughtful reviews and recommendations.">
  <meta name="author" content="Andrew Lawrence">
  <title>Book Review Blog | Redwing Reads</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="blog.css">
</head>

<body>

  <div class="skiptocontent">
    <a href="#maincontent">Skip to main content</a>
  </div>

  <header>
    <h1>Redwing Reads</h1>
    <nav>
      <ul>
        <li><a href="about1.html">About</a></li>
        <li><a href="archive.html">Archive</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <div class="content-grid">
      
      <section class="articles" id="articleList">
      </section>


      <aside class="filters">
        <h3>Search & Filter</h3>
        <form id="filterForm">
          <input type="text" id="searchBar" placeholder="Search by title..." aria-label="Search by title">
          <label for="genreFilter">Filter by Genre:</label>
          <select id="genreFilter">
            <option value="all">All Genres</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Adventure">Adventure</option>
            <option value="Sci-Fi">Sci-Fi</option>
          </select>
        </form>
      </aside>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Redwing Reads. All rights reserved.</p>
  </footer>

  <script src="blog.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
