<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>

  <!-- SEO Meta tags -->
  <meta name="description" content="A responsive, accessible recipe book with randomized recipes and search filtering.">

  <!-- Open Graph Meta -->
  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Discover a random recipe or search through tasty dishes.">
  <meta property="og:image" content="images/og-food.jpg">
  <meta property="og:url" content="https://yourdomain.com/recipes/index.html">

  <meta name="twitter:card" content="summary_large_image">

  <!-- CSS -->
  <link rel="stylesheet" href="recipes.css">

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/recipe-book.png" alt="recipe book logo">
      <h1>Recipe Book</h1>
    </div>
  </header>

  <main>

    <!-- Search Form -->
    <form id="searchForm" class="search">
      <input type="text" id="searchInput" placeholder="Search recipesâ€¦">
      <button id="searchBtn">Search</button>
    </form>

    <!-- Recipe Output -->
    <section id="recipeOutput"></section>

  </main>

  <footer>
    <p style="font-size:0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>

    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>
  </footer>

  <!-- JS -->
  <script src="main.js" type="module"></script>
</body>
</html>
