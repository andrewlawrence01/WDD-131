<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>Fresh & Simple Recipes</title>
  <meta name="description" content="A simple, responsive recipe catalog featuring fresh meals, easy instructions, and helpful ratings." />

  <!-- Social Media Meta (Open Graph) -->
  <meta property="og:title" content="Fresh & Simple Recipes">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A simple, responsive recipe catalog featuring fresh meals, easy instructions, and helpful ratings.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="https://your-domain.com/recipes/index.html">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- CSS -->
  <link rel="stylesheet" href="recipes.css" />

  <!-- Google Fonts (for alternative accessible headline font) -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

</head>
<body>

  <header>
    <div class="logo-title">
      <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo">
      <h1>Fresh & Simple Recipes</h1>
    </div>

    <!-- Search Bar -->
    <form id="searchForm" class="search">
      <label for="search" class="visually-hidden">Search recipes</label>
      <input type="search" id="search" placeholder="Search recipes...">
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <section id="recipes"></section>
  </main>

  <footer>
    <p class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe"
         title="recipe icons" target="_blank">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>

    <!-- Social section with attribution comment -->
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="main.js"></script>
</body>
</html>
