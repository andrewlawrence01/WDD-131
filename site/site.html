<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redwing Enterprises | Home</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <header class="site-header">
    <img src="fulllogobusiness.png" alt="Redwing Enterprises Logo" class="logo" />
    <nav class="main-nav">
      <ul>
        <li><a href="site.html" class="active">Home</a></li>
        <li><a href="merch.html">Merch</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- HERO SECTION -->
    <section class="hero">
      <h1>Welcome to Redwing Enterprises</h1>
      <p>Your official hub for Redwing YouTube content, merch, and community updates.</p>
    </section>

    <!-- FEATURED VIDEO -->
    <section class="featured">
      <h2>Featured Video</h2>
      <div id="featured-video-container">
        <!-- Dynamically replaced by JavaScript -->
        <p class="loading-message">Loading featured video...</p>
      </div>
      <div class="video-buttons">
        <button data-video="intro">Channel Intro</button>
        <button data-video="latest">Latest Upload</button>
        <button data-video="popular">Most Popular</button>
      </div>
    </section>

    <!-- MERCH PREVIEW -->
    <section class="merch-preview">
      <h2>Merch Preview</h2>
      <div id="merch-grid">
        <!-- Merch items generated by JavaScript -->
      </div>
      <a class="button" href="merch.html">View Full Merch Store</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Redwing Enterprises. All rights reserved.</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
